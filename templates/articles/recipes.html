{% extends 'Base/base.html' %}
{% load i18n %}
{% load static %}
{% block body %}
	<div class="navbar-placeholder"></div>
	<div class="container">
		<h1>{% trans 'Recipes' %}</h1>
		<ul>
			{% for article in articleList %}
				<li>
					<a href="{% url 'articles:recipeView' article.Article_id article.Title %}">{{ article.Title }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
